<!DOCTYPE html>

<html>
<head>
    <title>Rango</title>
</head>
<body>
    <div>
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif%}
        <a href="/rango/category/{{category.slug}}/add_page/">add a page.</a> <br/>
    {% else %}
        The specified category doesn't exist.
        <br/>
        <a href="/rango/add_category/">add a category</a>
    {% endif %}
    </div>

    <div>
        <a href="/rango/">bek tu index</a>
    </div>
</body>
</html>
